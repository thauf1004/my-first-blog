{% extends 'system/base.html' %}

{% block content %}
    {% for menu in menus %}
        <div class="post">
            <h1>{{ menu.menu_id }}</h1>
            <p>{{ menu.menu_name|linebreaksbr }}</p>
            <p>{{ menu.menu_description|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
